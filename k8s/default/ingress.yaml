apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
      #nginx.ingress.kubernetes.io/rewrite-target: /$1
  namespace: default
spec:
  tls:
    - hosts:
      - 'echo.rolancia.com'
      secretName: 'default'
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "echo"
                port:
                  number: 3000
      host: echo.rolancia.com
    
